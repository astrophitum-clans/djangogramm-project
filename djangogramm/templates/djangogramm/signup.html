<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User login</title>
</head>
<body>
<h2>User register</h2>
{% if user.is_authenticated %}
<p>You are already logged.
    Please, <a href="{% url 'djangogramm:logout' %}">log out</a></p>
{% else %}
<form method="post">
{% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <input type="submit" value="Sign up">
</form>
{% endif %}
</body>
</html>
