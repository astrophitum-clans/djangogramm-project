{% extends 'djangogramm/base.html' %}

{% load bootstrap5 %}

{% block title %}User account{% endblock %}

{% block content %}
    <form  role="form" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="hidden" name="next" value="{{ next }}">
        {% buttons submit='Confirm' reset="Cancel" %}{% endbuttons %}
    </form>
{% endblock %}
